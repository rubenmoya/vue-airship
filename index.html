<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My Non-Vue App</title>
    <style>
      .CDB-Title {
        font-size: 3rem;
      }
    </style>
  </head>

  <body>
    <!--Load Vue-->
    <script src="https://unpkg.com/vue"></script>
    <!--Load the web component polyfill-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <!--Load your custom element-->
    <script src="./dist/category/category-widget.js"></script>
    <script src="./dist/toggle/toggle-button.js"></script>

    <!--Use your custom element-->
    <category-widget
      id="categoryWidget"
      title="Populated places"
      description="This is a widget"
      data='[ { "group": false, "name": "China", "value": 359029623 }, { "group": false, "name": "United States of America", "value": 236513856 }, { "group": false, "name": "India", "value": 204338075 }, { "group": false, "name": "Brazil", "value": 128199480 }, { "group": false, "name": "Japan", "value": 89712598 }, { "group": false, "name": "Russia", "value": 80644642 }, { "group": false, "name": "Mexico", "value": 67386841 }, { "group": false, "name": "Indonesia", "value": 48433879 }, { "group": false, "name": "Pakistan", "value": 41364699 }, { "group": true, "name": "Other", "value": 1107313867 } ]'
      max="359029623"
    ></category-widget>

    <toggle-button id="toggleButton" default="true" label="Airbnb Listings"></toggle-button>

    <script>
      const categoryWidget = document.getElementById('categoryWidget')

      categoryWidget.addEventListener('onCategoryClicked', function (event) {
        console.log('Category clicked!!!', event.detail[0]);
      });

      const toggleButton = document.getElementById('toggleButton')

      toggleButton.addEventListener('onToggle', function (event) {
        console.log('Toggle changed!!!', event.detail[0].target.checked);
      });
    </script>
  </body>
</html>
